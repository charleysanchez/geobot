# Haversine Loss configuration (distance-aware training)
num_epochs: 50
batch_size: 32
learning_rate: 5.0e-4  # Higher LR since loss scale is different (km)
weight_decay: 1.0e-5
img_size: 224
dataset_root: dataset
num_workers: 4
seed: 42
normalize_coords: true
backbone_name: mobilenetv3_large_100
use_haversine_loss: true
