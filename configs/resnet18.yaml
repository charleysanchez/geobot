# ResNet-18 backbone configuration (smaller, faster)
num_epochs: 50
batch_size: 64  # Can use larger batch since model is smaller
learning_rate: 1.0e-4
weight_decay: 1.0e-5
img_size: 224
dataset_root: dataset
num_workers: 4
seed: 42
normalize_coords: true
backbone_name: resnet18
use_haversine_loss: true
